 <meta charset="utf-8">

<body>

<p id="demo"></p>

<script type="text/javascript">


myObj = {"name":"John", "age":30, "cars":["Ford","VW","BMW"] }

x = myObj.cars[0];
alert(x);
var y="";
// Looping Through an Array
for( i in myObj.cars) {
y+= myObj.cars[i];
alert(y);
}
	
myobj= {
"name":"John",
"age":30,
"cars": [
	{"name":"Ford","models":["Fiesta","Focus","Mondeo"]},
	{"name":"BMW","models":["320","520","X5"]},
	{"name":"Fiat","models":["500","Panda"]}
  ]
}

var z="";
for(i in myobj.cars) {
z+= "<h1>" + myobj.cars[i].name+"</h1>";
	for(j in myobj.cars[i].models) {
	z+= myobj.cars[i].models[j]+" ";
	}
}
document.getElementById("demo").innerHTML= z;


// modify Array Values

myobj.cars[1]="Mercedes";

// Delte Array Items

delete myobj.cars[1];



</script>
