 <meta charset="utf-8">

<body>

<p id="demo"></p>

<script type="text/javascript">

//accessing Object Values

myObj = {"name":"Okan","age":30,"city":null}
x= myObj.name;
x=myObj["name"];

// Looping an Object

myObj2= {"name":"Okan","age":30,"car" :null};
for(x in myObj2){
document.getElementById("demo").innerHTML +=x;
}

myObj2= {"name":"Okan","age":30,"car" :null};
for(x in myObj2){
document.getElementById("demo").innerHTML +=myObj2[x];
}

// Nested JSON Objects
myObj = {
	"name":"John",
	"age":30,
	"cars":{
		"car1":"Ford",
		"car2":"BMW",
		"car3":"VW"
		}
	}
	x= myObj.cars.car2;
	alert(x);
	//or
	x= myObj.cars["cars2"];
	
	// modifiy values
	
	myObj.cars.car2="Mercedes";
	//or 
	myObj.cars["car2"]= "Mercedes";
	alert(myObj.cars.car2);
	
	// Delete Object Properties
	delete myObj.cars.car2;
	
	alert(myObj.cars.car2);
	
	document.getElementById("demo").innerHTML = JSON.stringify(myObj);
	


</script>
